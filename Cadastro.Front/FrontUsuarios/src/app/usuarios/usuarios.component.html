<h2>Usuario Cadastrados: </h2>

<table> 
    <tr>
        <th>Id</th>
        <th>Nome</th>
        <th>Idade</th>
        <th>E-mail</th>
        <th>Telefone</th>
    </tr>
    <tr *ngFor="let usuario of usuarios "> 
        <td>{{usuario.id}}</td>
        <td>{{usuario.nome}}</td>
        <td>{{usuario.idade}}</td>
        <td>{{usuario.email}}</td>
        <td>{{usuario.telefone}}</td>
    </tr>
</table>
